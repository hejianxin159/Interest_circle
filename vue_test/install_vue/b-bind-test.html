<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript"></script>
    <style type="text/css">
        #register{
            background: blue;
            color: blue;
        }
        #login{
            background: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:id="vname">
        登录
    </div>
    <div>
        {{ firstName + lastName }}
    </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            vname: "register",
            firstName: 'he',
            lastName: 'jx'
        }
    })
</script>
</body>
</html>
