<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div id="app">
    <h1>用户名：{{ username }}</h1>
    <h3 v-if="isVip">用户类型: VIP</h3>
    <h3 v-else>用户类型: user</h3>
    <hr>
    <h1>用户登陆时间</h1>
    <h3 v-if="isYoung > 18">24小时</h3>
    <h3 v-else-if="isYoung > 14">18小时</h3>
    <h3 v-else>08小时</h3>
</div>
<script type="text/javascript">
    let app = new Vue({
        el: "#app",
        data: {
            username: 'hjx',
            isVip: false,
            isYoung: 12
        }
    })
</script>
</body>
</html>
